<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AHMED | PERFECT VIBES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
    
    <style>
        :root {
            --primary: #00F0FF;
            --secondary: #FF0055;
            --accent: #9D00FF;
            --bg-deep: #050510;
            --glass-strong: rgba(25, 25, 40, 0.92);
            --glass-light: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.18);
            --success: #00FF9D;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0D0;
            --card-gradient: linear-gradient(145deg, #0a0a1a, #151530);
            --neon-glow: 0 0 20px rgba(0, 240, 255, 0.5);
        }

        * { 
            margin: 0; 
            padding: 0;
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            outline: none; 
            font-family: 'Tajawal', sans-serif;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-deep);
            color: white;
            min-height: 100dvh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- خلفية متطورة --- */
        .nebula-bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: radial-gradient(circle at 70% 30%, #1a1a3e 0%, #050510 40%, #000 100%);
            overflow: hidden;
        }

        .dynamic-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            opacity: 0.3;
        }

        .floating-elements {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.05;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 100px) rotate(360deg); }
        }

        /* --- إطار التطبيق --- */
        .app-frame {
            width: 100%;
            max-width: 500px;
            min-height: 100dvh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            padding: 15px;
            position: relative;
        }

        /* --- الهيدر المحسّن --- */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--glass-strong);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 8px 20px;
            border-radius: 25px;
            border: 1px solid var(--border);
            margin-bottom: 15px;
            height: 70px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 50;
        }

        .top-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            z-index: 1;
        }

        .profile-mini {
            position: relative;
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .profile-mini:hover {
            transform: scale(1.05);
        }

        .profile-mini::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            z-index: 0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .profile-mini:hover::after {
            opacity: 1;
        }

        .pfp-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .profile-mini:hover .pfp-img {
            border-color: var(--primary);
            box-shadow: var(--neon-glow);
        }

        .user-text {
            flex: 1;
            margin-right: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .u-name {
            font-size: 16px;
            font-weight: 800;
            margin: 0;
            line-height: 1.2;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .u-bio {
            font-size: 11px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 160px;
            margin-top: 2px;
        }

        /* شريط الحالة المحسّن */
        .status-badge {
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            padding: 6px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
            max-width: 140px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .status-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }

        .mini-wave {
            display: flex;
            gap: 3px;
            align-items: flex-end;
            height: 15px;
        }

        .bar-s {
            width: 3px;
            background: var(--secondary);
            height: 5px;
            border-radius: 2px;
            animation: tinyWave 0.8s infinite alternate;
        }

        .bar-s:nth-child(2) { 
            background: var(--primary);
            animation-delay: 0.2s; 
        }
        .bar-s:nth-child(3) { 
            background: var(--accent);
            animation-delay: 0.4s; 
        }

        @keyframes tinyWave { 
            0% { height: 4px; } 
            100% { height: 12px; } 
        }

        .status-content {
            font-size: 11px;
            font-weight: bold;
            color: var(--primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- الكارت الرئيسي المحسّن --- */
        .main-stage {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 0;
            border-radius: 30px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .immersive-card {
            flex: 1;
            position: relative;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            background: #000;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .card-glow {
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            border-radius: 32px;
            z-index: 0;
            filter: blur(10px);
            opacity: 0.5;
            animation: glowRotate 8s linear infinite;
        }

        @keyframes glowRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--card-gradient);
            border-radius: 28px;
            overflow: hidden;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        /* --- Slideshow محسّن --- */
        .slide-layer {
            position: absolute;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bg-slide {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            filter: brightness(0.7) contrast(1.1);
            transform: scale(1.05);
        }

        .bg-slide.active {
            opacity: 1;
            animation: slideZoom 12s linear infinite alternate;
        }

        @keyframes slideZoom {
            0% { transform: scale(1.05); }
            100% { transform: scale(1.15); }
        }

        .bg-slide.fallback {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            opacity: 1;
        }

        .slide-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 40%, rgba(0, 0, 0, 0.8) 100%);
            z-index: 1;
        }

        /* --- Controls محسّنة --- */
        .controls-layer {
            position: relative;
            z-index: 10;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 25px 15px;
        }

        .top-controls {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .music-info {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 70%;
        }

        .music-title {
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-primary);
        }

        .music-artist {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .play-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-btn-big {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 40px rgba(0, 240, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .play-btn-big::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .play-btn-big:hover {
            transform: scale(1.05);
            border-color: var(--primary);
        }

        .play-btn-big:active {
            transform: scale(0.95);
        }

        .play-btn-big i {
            position: relative;
            z-index: 1;
        }

        .immersive-card.playing .play-btn-big {
            border-color: var(--secondary);
            background: rgba(255, 0, 85, 0.2);
            box-shadow: 0 0 80px var(--secondary);
            animation: pulseBtn 2s infinite;
        }

        .immersive-card.playing .play-btn-big::before {
            opacity: 0.2;
        }

        @keyframes pulseBtn {
            0% { box-shadow: 0 0 30px rgba(255, 0, 85, 0.5); }
            50% { box-shadow: 0 0 60px rgba(255, 0, 85, 0.8); }
            100% { box-shadow: 0 0 30px rgba(255, 0, 85, 0.5); }
        }

        /* شريط التقدم */
        .progress-container {
            width: 90%;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            border-radius: 2px;
            position: relative;
            transition: width 0.1s linear;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 10px var(--primary);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .bottom-info {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 15px;
        }

        .visualizer {
            display: flex;
            gap: 6px;
            height: 40px;
            align-items: flex-end;
            margin-bottom: 20px;
            opacity: 0;
            transition: 0.5s;
            width: 100%;
            justify-content: center;
        }

        .immersive-card.playing .visualizer {
            opacity: 1;
        }

        .v-bar {
            width: 6px;
            background: linear-gradient(to top, var(--primary), var(--accent));
            border-radius: 10px;
            height: 5px;
        }

        .immersive-card.playing .v-bar {
            animation: wave 0.8s infinite alternate;
        }

        .immersive-card.playing .v-bar:nth-child(even) {
            background: linear-gradient(to top, var(--secondary), var(--accent));
            animation-delay: 0.15s;
        }

        @keyframes wave {
            0% { height: 5px; }
            100% { height: 40px; }
        }

        .slide-caption {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            padding: 12px 25px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .slide-caption::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        /* --- شات محسّن --- */
        .message-section {
            position: absolute;
            inset: 0;
            z-index: 20;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(25px);
            border-radius: 35px;
            display: none;
            flex-direction: column;
            padding: 25px;
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid var(--border);
        }

        .message-section.active {
            display: flex;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .msg-header i {
            font-size: 28px;
            color: var(--primary);
            background: rgba(0, 240, 255, 0.1);
            padding: 12px;
            border-radius: 50%;
        }

        .msg-header h3 {
            font-size: 22px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .msg-input-container {
            width: 100%;
            position: relative;
            margin-bottom: 20px;
        }

        .msg-input {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            font-family: inherit;
            font-size: 15px;
            transition: all 0.3s ease;
            resize: none;
            min-height: 120px;
        }

        .msg-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
        }

        .msg-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .char-count {
            position: absolute;
            bottom: 10px;
            left: 15px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .send-btn {
            padding: 16px 45px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.3);
        }

        .send-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 240, 255, 0.4);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        /* --- Dock محسّن --- */
        .dock {
            height: 75px;
            background: var(--glass-strong);
            border: 1px solid var(--border);
            border-radius: 25px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            backdrop-filter: blur(20px);
            padding: 0 20px;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        .dock::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .dock-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 8px 15px;
            border-radius: 15px;
            position: relative;
        }

        .dock-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .dock-btn.active {
            color: var(--primary);
            transform: translateY(-5px);
        }

        .dock-btn.active::before {
            content: '';
            position: absolute;
            top: -5px;
            width: 30px;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
            box-shadow: 0 0 10px var(--primary);
        }

        .dock-btn i {
            font-size: 22px;
            margin-bottom: 6px;
            transition: all 0.3s;
        }

        .dock-btn.active i {
            transform: scale(1.2);
            filter: drop-shadow(0 0 8px var(--primary));
        }

        .dock-btn span {
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s;
        }

        /* --- لوحة التحكم --- */
        #admin-panel {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(5, 5, 16, 0.98);
            backdrop-filter: blur(30px);
            z-index: 9999;
            padding: 30px;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-header h2 {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .close-admin {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-admin:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .admin-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            color: var(--primary);
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            font-size: 20px;
        }

        .adm-inp {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 14px 18px;
            margin-bottom: 12px;
            border-radius: 12px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .adm-inp:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
        }

        .adm-btn {
            padding: 15px 30px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }

        .adm-btn:hover {
            transform: translateY(-3px);

        /* --- تأثيرات تحميل --- */
        .loading {
            position: fixed;
            inset: 0;
            background: var(--bg-deep);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loading.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid transparent;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loader::before {
            content: '';
            position: absolute;
            top: 5px;
            right: 5px;
            bottom: 5px;
            left: 5px;
            border: 3px solid transparent;
            border-top-color: var(--secondary);
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- تلميحات الأدوات --- */
        [data-tooltip] {
            position: relative;
        }

        [data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;

        [data-tooltip]:hover::after {

            visibility: visible;

    <script>
        // ===================== إعدادات Firebase =====================
        const firebaseConfig = {
            apiKey: "AIzaSyCUK7SXiX_uBObNqWjM5u-eKUKkCTwCJKc",
            authDomain: "mypersonalapp-2f2cc.firebaseapp.com",
            databaseURL: "https://mypersonalapp-2f2cc-default-rtdb.firebaseio.com",
            projectId: "mypersonalapp-2f2cc",
            storageBucket: "mypersonalapp-2f2cc.firebasestorage.app",
            messagingSenderId: "1093218114240",
            appId: "1:1093218114240:web:e082d82c94c286d2c6eb25",
            measurementId: "G-W8R99YNJQ9"
        };

        // ===================== تهيئة Firebase =====================
        let firebaseApp;
        let db;
        let storage;
        let analytics;
        let auth;

        try {
            firebaseApp = firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            storage = firebase.storage();
            analytics = firebase.analytics();
            auth = firebase.auth();
            
            console.log("✅ Firebase initialized successfully");
        } catch (error) {
            console.error("❌ Firebase initialization error:", error);
            showNotification("خطأ في تهيئة Firebase", "error");
        }

        // ===================== الإعدادات الافتراضية =====================
        const defaultConfig = {
            name: "AHMED",
            bio: "Just Vibing in the Neon City",
            status: "Online",
            pfp: "https://i.pinimg.com/736x/21/f2/a9/21f2a96b429d8995a97576f30e99881e.jpg",
            musicUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
            musicName: "Cyber Dreams",
            slides: [
                { img: "https://images.unsplash.com/photo-1570284613060-766c33850e00?q=80&w=2070", text: "كل شيء يبدو أفضل في الليل" },
                { img: "https://images.unsplash.com/photo-1555680202-c86f0e12f086?q=80&w=2070", text: "المستقبل الآن" },
                { img: "https://images.unsplash.com/photo-1563089145-599997674d42?q=80&w=2070", text: "استمع واسترخِ" }
            ],
            lastSync: null,
            syncCount: 0
        };

        // ===================== المتغيرات العامة =====================
        let currentSlide = 0;
        let slideInterval;
        let secretClicks = 0;
        let secretTimer;
        const audio = document.getElementById('audio-player');
        
        // معرف المستخدم الفريد
        let userId = localStorage.getItem('firebaseUserId');
        if (!userId) {
            userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('firebaseUserId', userId);
        }

        // ===================== عند تحميل الصفحة =====================
        window.addEventListener('load', () => {
            // عرض معرف المستخدم
            document.getElementById('user-id-display').textContent = userId.substring(0, 15) + '...';
            
            // تحميل البيانات
            loadData();
            createFloatingElements();
            startSlideshow();
            
            // تتبع التحليلات
            if (analytics) {
                analytics.logEvent('page_view', {
                    page_title: 'Perfect Vibes App',
                    user_id: userId
                });
            }
            
            // محاولة التحميل التلقائي من Firebase
            setTimeout(() => {
                autoLoadFromFirebase();
            }, 2000);
            
            // إخفاء شاشة التحميل
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 1500);
        });

        // ===================== تحميل تلقائي من Firebase =====================
        async function autoLoadFromFirebase() {
            try {
                if (!db) return;
                
                const lastSync = localStorage.getItem('lastFirebaseSync');
                const now = Date.now();
                
                // إذا مر أكثر من 5 دقائق منذ آخر مزامنة
                if (!lastSync || (now - parseInt(lastSync)) > 5 * 60 * 1000) {
                    const snapshot = await db.ref(`users/${userId}/config`).once('value');
                    if (snapshot.exists()) {
                        const remoteData = snapshot.val();
                        if (remoteData.lastSync) {
                            const localData = JSON.parse(localStorage.getItem('userConfig') || '{}');
                            
                            // استخدام البيانات الأحدث
                            if (!localData.lastSync || remoteData.lastSync > localData.lastSync) {
                                localStorage.setItem('userConfig', JSON.stringify(remoteData));
                                loadData();
                                startSlideshow();
                                showNotification('تم تحديث البيانات من السحابة', 'info');
                            }
                        }
                    }
                }
            } catch (error) {
                console.log("Auto-load from Firebase failed:", error);
            }
        }

        // ===================== إدارة البيانات (Load/Save) =====================
        function loadData() {
            const data = JSON.parse(localStorage.getItem('userConfig')) || defaultConfig;
            
            // تحديث الواجهة
            document.getElementById('ui-name').textContent = data.name;
            document.getElementById('ui-bio').textContent = data.bio;
            document.getElementById('ui-status').textContent = data.status;
            document.getElementById('ui-pfp').src = data.pfp;
            document.getElementById('music-title').textContent = data.musicName;
            
            // تحديث الصوت
            if (audio.src !== data.musicUrl) {
                audio.src = data.musicUrl;
            }

            // تحديث قيم الأدمن
            document.getElementById('adm-name').value = data.name;
            document.getElementById('adm-bio').value = data.bio;
            document.getElementById('adm-status').value = data.status;
            document.getElementById('adm-img').value = data.pfp;
            document.getElementById('adm-music-url').value = data.musicUrl;
            document.getElementById('adm-music-name').value = data.musicName;
            document.getElementById('adm-slides').value = JSON.stringify(data.slides, null, 2);
        }

        function saveData() {
            try {
                const slidesVal = JSON.parse(document.getElementById('adm-slides').value || '[]');
                
                const newData = {
                    name: document.getElementById('adm-name').value || defaultConfig.name,
                    bio: document.getElementById('adm-bio').value || defaultConfig.bio,
                    status: document.getElementById('adm-status').value || defaultConfig.status,
                    pfp: document.getElementById('adm-img').value || defaultConfig.pfp,
                    musicUrl: document.getElementById('adm-music-url').value || defaultConfig.musicUrl,
                    musicName: document.getElementById('adm-music-name').value || defaultConfig.musicName,
                    slides: slidesVal,
                    lastSync: Date.now(),
                    syncCount: (JSON.parse(localStorage.getItem('userConfig') || '{}').syncCount || 0) + 1
                };

                localStorage.setItem('userConfig', JSON.stringify(newData));
                loadData();
                showNotification('تم حفظ الإعدادات محلياً', 'success');
                startSlideshow();
                
                // تتبع الحدث
                if (analytics) {
                    analytics.logEvent('save_config', {
                        user_id: userId,
                        config_type: 'local'
                    });
                }
            } catch (e) {
                console.error("Save error:", e);
                showNotification("خطأ في حفظ البيانات: " + e.message, "error");
            }
        }

        // ===================== مزامنة مع Firebase =====================
        async function syncWithFirebase() {
            try {
                if (!db) {
                    showNotification("Firebase غير مهيأ", "error");
                    return;
                }
                
                const localData = JSON.parse(localStorage.getItem('userConfig')) || defaultConfig;
                
                // تحديث بيانات المزامنة
                const dataToSync = {
                    ...localData,
                    lastSync: Date.now(),
                    syncCount: (localData.syncCount || 0) + 1,
                    userId: userId,
                    device: navigator.userAgent.substring(0, 100)
                };
                
                // حفظ محلياً أولاً
                localStorage.setItem('userConfig', JSON.stringify(dataToSync));
                
                // المزامنة مع Firebase
                await db.ref(`users/${userId}/config`).set(dataToSync);
                
                // حفظ وقت المزامنة الأخير
                localStorage.setItem('lastFirebaseSync', Date.now().toString());
                
                showNotification('تم مزامنة البيانات مع Firebase بنجاح', 'success');
                
                // تحديث الواجهة
                loadData();
                
                // تتبع الحدث
                if (analytics) {
                    analytics.logEvent('firebase_sync', {
                        user_id: userId,
                        sync_count: dataToSync.syncCount
                    });
                }
                
            } catch (error) {
                console.error("Firebase sync error:", error);
                showNotification('خطأ في المزامنة: ' + error.message, 'error');
            }
        }

        // ===================== تحميل من Firebase =====================
        async function loadFromFirebase() {
            try {
                if (!db) {
                    showNotification("Firebase غير مهيأ", "error");
                    return;
                }
                
                const snapshot = await db.ref(`users/${userId}/config`).once('value');
                
                if (!snapshot.exists()) {
                    showNotification("لا توجد بيانات محفوظة على السحابة", "info");
                    return;
                }
                
                const remoteData = snapshot.val();
                
                // تحديث البيانات المحلية
                localStorage.setItem('userConfig', JSON.stringify(remoteData));
                localStorage.setItem('lastFirebaseSync', Date.now().toString());
                
                // تحديث الواجهة
                loadData();
                startSlideshow();
                
                showNotification('تم تحميل البيانات من Firebase بنجاح', 'success');
                
                // تتبع الحدث
                if (analytics) {
                    analytics.logEvent('firebase_load', {
                        user_id: userId,
                        data_source: 'remote'
                    });
                }
                
            } catch (error) {
                console.error("Firebase load error:", error);
                showNotification('خطأ في تحميل البيانات: ' + error.message, 'error');
            }
        }

        // ===================== رفع الملفات إلى Firebase Storage =====================
        async function uploadImage(type) {
            const fileInput = document.getElementById(`adm-upload-${type}`);
            const file = fileInput.files[0];
            
            if (!file) return;
            
            if (!storage) {
                showNotification("خدمة التخزين غير متاحة", "error");
                return;
            }
            
            const progressDiv = document.getElementById(`upload-progress-${type}`);
            const progressBar = progressDiv.querySelector('progress');
            const statusSpan = document.getElementById(`upload-status-${type}`);
            
            progressDiv.style.display = 'block';
            
            try {
                const timestamp = Date.now();
                const fileName = `${type}_${timestamp}_${file.name.replace(/\s+/g, '_')}`;
                const storageRef = storage.ref(`uploads/${userId}/${fileName}`);
                
                const uploadTask = storageRef.put(file);
                
                uploadTask.on('state_changed', 
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progressBar.value = progress;
                        statusSpan.textContent = Math.round(progress) + '%';
                    },
                    (error) => {
                        console.error("Upload error:", error);
                        showNotification('خطأ في رفع الصورة: ' + error.message, 'error');
                        progressDiv.style.display = 'none';
                    },
                    async () => {
                        const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                        
                        document.getElementById('adm-img').value = downloadURL;
                        
                        showNotification('تم رفع الصورة بنجاح', 'success');
                        progressDiv.style.display = 'none';
                        fileInput.value = '';
                        
                        if (analytics) {
                            analytics.logEvent('upload_image', {
                                user_id: userId,
                                file_type: type,
                                file_size: file.size,
                                file_name: file.name
                            });
                        }
                    }
                );
            } catch (error) {
                console.error('Upload process error:', error);
                showNotification('خطأ في عملية الرفع', 'error');
                progressDiv.style.display = 'none';
            }
        }

        async function uploadAudio() {
            const fileInput = document.getElementById('adm-upload-music');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            if (!storage) {
                showNotification("خدمة التخزين غير متاحة", "error");
                return;
            }
            
            const progressDiv = document.getElementById('upload-progress-music');
            const progressBar = progressDiv.querySelector('progress');
            const statusSpan = document.getElementById('upload-status-music');
            
            progressDiv.style.display = 'block';
            
            try {
                const timestamp = Date.now();
                const fileName = `audio_${timestamp}_${file.name.replace(/\s+/g, '_')}`;
                const storageRef = storage.ref(`uploads/${userId}/audio/${fileName}`);
                
                const uploadTask = storageRef.put(file);
                
                uploadTask.on('state_changed', 
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progressBar.value = progress;
                        statusSpan.textContent = Math.round(progress) + '%';
                    },
                    (error) => {
                        console.error("Upload error:", error);
                        showNotification('خطأ في رفع الملف الصوتي: ' + error.message, 'error');
                        progressDiv.style.display = 'none';
                    },
                    async () => {
                        const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                        
                        document.getElementById('adm-music-url').value = downloadURL;
                        
                        showNotification('تم رفع الملف الصوتي بنجاح', 'success');
                        progressDiv.style.display = 'none';
                        fileInput.value = '';
                        
                        if (analytics) {
                            analytics.logEvent('upload_audio', {
                                user_id: userId,
                                file_size: file.size,
                                file_name: file.name
                            });
                        }
                    }
                );
            } catch (error) {
                console.error('Upload process error:', error);
                showNotification('خطأ في عملية الرفع', 'error');
                progressDiv.style.display = 'none';
            }
        }

        async function uploadSlides() {
            const fileInput = document.getElementById('adm-upload-slide');
            const files = Array.from(fileInput.files);
            
            if (files.length === 0) return;
            
            if (!storage) {
                showNotification("خدمة التخزين غير متاحة", "error");
                return;
            }
            
            const progressDiv = document.getElementById('upload-progress-slides');
            const progressBar = progressDiv.querySelector('progress');
            const statusSpan = document.getElementById('upload-status-slides');
            
            progressDiv.style.display = 'block';
            
            try {
                let currentSlides = [];
                try {
                    currentSlides = JSON.parse(document.getElementById('adm-slides').value || '[]');
                } catch (e) {
                    currentSlides = [];
                }
                
                let uploadedCount = 0;
                const totalFiles = files.length;
                
                for (const file of files) {
                    const timestamp = Date.now();
                    const fileName = `slide_${timestamp}_${uploadedCount}_${file.name.replace(/\s+/g, '_')}`;
                    const storageRef = storage.ref(`uploads/${userId}/slides/${fileName}`);
                    
                    const uploadTask = storageRef.put(file);
                    
                    await new Promise((resolve, reject) => {
                        uploadTask.on('state_changed',
                            (snapshot) => {
                                const progress = ((uploadedCount + (snapshot.bytesTransferred / snapshot.totalBytes)) / totalFiles) * 100;
                                progressBar.value = progress;
                                statusSpan.textContent = Math.round(progress) + '%';
                            },
                            (error) => reject(error),
                            async () => {
                                const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                                currentSlides.push({
                                    img: downloadURL,
                                    text: `صورة ${currentSlides.length + 1}`,
                                    uploadedAt: Date.now()
                                });
                                uploadedCount++;
                                resolve();
                            }
                        );
                    });
                }
                
                document.getElementById('adm-slides').value = JSON.stringify(currentSlides, null, 2);
                showNotification(`تم رفع ${uploadedCount} صورة بنجاح`, 'success');
                progressDiv.style.display = 'none';
                fileInput.value = '';
                
                if (analytics) {
                    analytics.logEvent('upload_slides', {
                        user_id: userId,
                        count: uploadedCount
                    });
                }
            } catch (error) {
                console.error('Upload slides error:', error);
                showNotification('خطأ في رفع الصور: ' + error.message, 'error');
                progressDiv.style.display = 'none';
            }
        }

        // ===================== تخزين الرسائل في Firebase =====================
        async function sendMessage() {
            const msg = document.querySelector('.msg-input').value.trim();
            if (!msg) {
                showNotification("الرجاء كتابة رسالة أولاً", "error");
                return;
            }
            
            try {
                if (!db) {
                    showNotification("قاعدة البيانات غير متاحة", "error");
                    return;
                }
                
                const messageData = {
                    text: msg,
                    timestamp: Date.now(),
                    userId: userId,
                    userAgent: navigator.userAgent.substring(0, 100),
                    read: false
                };
                
                await db.ref('messages').push(messageData);
                
                showNotification("تم إرسال الرسالة بنجاح!", "success");
                document.querySelector('.msg-input').value = "";
                document.querySelector('.char-count').textContent = "0 حرف";
                
                if (analytics) {
                    analytics.logEvent('send_message', {
                        user_id: userId,
                        message_length: msg.length
                    });
                }
                
            } catch (error) {
                console.error('Send message error:', error);
                showNotification("خطأ في إرسال الرسالة: " + error.message, "error");
            }
        }

        // ===================== تصدير الإعدادات =====================
        function exportConfig() {
            try {
                const data = JSON.parse(localStorage.getItem('userConfig')) || defaultConfig;
                const exportData = {
                    ...data,
                    exportDate: new Date().toISOString(),
                    exportSource: 'Perfect Vibes App',
                    userId: userId
                };
                
                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `perfect-vibes-config-${Date.now()}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showNotification('تم تصدير الإعدادات بنجاح', 'success');
                
                if (analytics) {
                    analytics.logEvent('export_config', {
                        user_id: userId
                    });
                }
                
            } catch (error) {
                console.error('Export error:', error);
                showNotification('خطأ في التصدير: ' + error.message, 'error');
            }
        }

        // ===================== وظائف الصوت =====================
        function togglePlay() {
            const container = document.getElementById('view-home');
            const icon = document.getElementById('main-icon');
            
            if (audio.paused) {
                audio.play().then(() => {
                    container.classList.add('playing');
                    icon.classList.remove('fa-play');
                    icon.classList.add('fa-pause');
                    
                    if (analytics) {
                        analytics.logEvent('play_audio', {
                            user_id: userId,
                            audio_url: audio.src
                        });
                    }
                }).catch(e => {
                    console.log("Audio play error:", e);
                    showNotification("خطأ في تشغيل الصوت", "error");
                });
            } else {
                audio.pause();
                container.classList.remove('playing');
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
                
                if (analytics) {
                    analytics.logEvent('pause_audio', {
                        user_id: userId
                    });
                }
            }
        }

        audio.addEventListener('timeupdate', () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progress-fill').style.width = percent + '%';
            document.getElementById('current-time').textContent = formatTime(audio.currentTime);
            document.getElementById('total-time').textContent = formatTime(audio.duration || 0);
        });

        function seekAudio(e) {
            const width = e.target.closest('.progress-bar').clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
            
            if (analytics) {
                analytics.logEvent('audio_seek', {
                    user_id: userId,
                    seek_position: audio.currentTime
                });
            }
        }

        function toggleMute() {
            audio.muted = !audio.muted;
            const icon = document.getElementById('volume-icon');
            icon.className = audio.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
            
            if (analytics) {
                analytics.logEvent('toggle_mute', {
                    user_id: userId,
                    muted: audio.muted
                });
            }
        }

        function formatTime(s) {
            const mins = Math.floor(s / 60);
            const secs = Math.floor(s % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // ===================== Slideshow =====================
        function startSlideshow() {
            clearInterval(slideInterval);
            const data = JSON.parse(localStorage.getItem('userConfig')) || defaultConfig;
            const slides = data.slides || [];
            const container = document.getElementById('bg-slideshow');
            const caption = document.getElementById('slide-text');

            if (slides.length === 0) {
                caption.textContent = "أضف صوراً من لوحة التحكم";
                return;
            }

            updateSlideView(slides[0]);

            slideInterval = setInterval(() => {
                currentSlide = (currentSlide + 1) % slides.length;
                updateSlideView(slides[currentSlide]);
            }, 6000);

            function updateSlideView(slide) {
                const newImg = document.createElement('img');
                newImg.src = slide.img;
                newImg.className = 'bg-slide';
                newImg.onerror = function() {
                    this.src = 'https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2070';
                };
                
                container.appendChild(newImg);
                
                setTimeout(() => newImg.classList.add('active'), 50);

                const oldImages = container.querySelectorAll('.bg-slide');
                if (oldImages.length > 2) {
                    oldImages[0].remove();
                }

                caption.style.opacity = 0;
                setTimeout(() => {
                    caption.textContent = slide.text || "Perfect Vibes";
                    caption.style.opacity = 1;
                }, 500);
            }
        }

        // ===================== التنقل بين التبويبات =====================
        function switchTab(tab) {
            const homeView = document.getElementById('view-home');
            const msgView = document.getElementById('view-msg');
            const btnHome = document.getElementById('tab-home');
            const btnMsg = document.getElementById('tab-msg');

            if (tab === 'home') {
                homeView.style.display = 'flex';
                msgView.classList.remove('active');
                setTimeout(() => msgView.style.display = 'none', 300);
                btnHome.classList.add('active');
                btnMsg.classList.remove('active');
            } else {
                msgView.style.display = 'flex';
                setTimeout(() => msgView.classList.add('active'), 10);
                homeView.style.display = 'none';
                btnHome.classList.remove('active');
                btnMsg.classList.add('active');
            }
            
            if (analytics) {
                analytics.logEvent('switch_tab', {
                    user_id: userId,
                    tab: tab
                });
            }
        }

        // ===================== تحديث عدد الأحرف =====================
        function updateCharCount(textarea) {
            const count = textarea.value.length;
            document.querySelector('.char-count').textContent = count + " حرف";
            
            if (count > 500) {
                textarea.style.borderColor = 'var(--secondary)';
            } else {
                textarea.style.borderColor = '';
            }
        }

        // ===================== إدارة لوحة التحكم =====================
        function handleSecretClick() {
            clearTimeout(secretTimer);
            secretClicks++;
            
            if (secretClicks >= 3) {
                toggleAdmin();
                secretClicks = 0;
                
                if (analytics) {
                    analytics.logEvent('admin_panel_open', {
                        user_id: userId,
                        method: 'secret_click'
                    });
                }
            }
            
            secretTimer = setTimeout(() => {
                secretClicks = 0;
            }, 1000);
        }

        function toggleAdmin() {
            const panel = document.getElementById('admin-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
            
            if (panel.style.display === 'block') {
                // تحديث البيانات عند فتح اللوحة
                loadData();
            }
        }

        // ===================== نظام التنبيهات =====================
        function showNotification(text, type) {
            const notif = document.getElementById('notification');
            const notifText = document.getElementById('notif-text');
            notifText.textContent = text;
            
            const icon = notif.querySelector('i');
            if (type === 'error') {
                icon.className = 'fas fa-exclamation-circle';
                icon.style.color = '#FF0055';
                notif.style.borderLeft = '4px solid #FF0055';
            } else if (type === 'success') {
                icon.className = 'fas fa-check-circle';
                icon.style.color = '#00FF9D';
                notif.style.borderLeft = '4px solid #00FF9D';
            } else if (type === 'info') {
                icon.className = 'fas fa-info-circle';
                icon.style.color = '#00F0FF';
                notif.style.borderLeft = '4px solid #00F0FF';
            } else {
                icon.className = 'fas fa-bell';
                icon.style.color = '#9D00FF';
                notif.style.borderLeft = '4px solid #9D00FF';
            }
            
            notif.classList.add('show');
            
            setTimeout(() => {
                notif.classList.remove('show');
            }, 3000);
        }

        // ===================== إنشاء العناصر العائمة =====================
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            container.innerHTML = '';
            
            for(let i = 0; i < 15; i++) {
                const el = document.createElement('div');
                el.className = 'floating-element';
                const size = Math.random() * 50 + 20;
                el.style.width = size + 'px';
                el.style.height = size + 'px';
                el.style.left = Math.random() * 100 + '%';
                el.style.top = Math.random() * 100 + '%';
                el.style.animationDuration = (Math.random() * 20 + 10) + 's';
                el.style.animationDelay = (Math.random() * 5) + 's';
                
                const colorType = Math.floor(Math.random() * 3);
                if (colorType === 0) {
                    el.style.background = 'radial-gradient(circle, var(--primary) 0%, transparent 70%)';
                } else if (colorType === 1) {
                    el.style.background = 'radial-gradient(circle, var(--secondary) 0%, transparent 70%)';
                } else {
                    el.style.background = 'radial-gradient(circle, var(--accent) 0%, transparent 70%)';
                }
                
                container.appendChild(el);
            }
        }

        // ===================== التحكم بالتكرار =====================
        audio.loop = true;
        
        // ===================== إدارة الأخطاء =====================
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            
            if (analytics) {
                analytics.logEvent('app_error', {
                    user_id: userId,
                    error_message: e.message,
                    error_file: e.filename,
                    error_line: e.lineno
                });
            }
        });

        // ===================== حفظ تلقائي عند الخروج =====================
        window.addEventListener('beforeunload', function() {
            const data = JSON.parse(localStorage.getItem('userConfig') || '{}');
            if (data.name && data.name !== defaultConfig.name) {
                // محاولة مزامنة سريعة إذا كانت هناك بيانات
                try {
                    if (db) {
                        const syncData = {
                            ...data,
                            lastSync: Date.now(),
                            lastAccess: Date.now()
                        };
                        db.ref(`users/${userId}/lastAccess`).set(Date.now());
                    }
                } catch (error) {
                    console.log("Quick sync on unload failed:", error);
                }
            }
        });
    </script>
